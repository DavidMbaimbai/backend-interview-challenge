plugins {
  // Apply the java plugin to add support for Java
  id 'java'
  // Apply the application plugin to add support for building an application
  id 'application'
  // Apply the checkstyle plugin to validate source code against the coding standard
//  id 'checkstyle'
  // Apply the spotbugs plugin to perform static analysis
//  id "com.github.spotbugs" version "5.0.13"
  // Apply the dependency check plugin to check dependencies for vulnerabilities
//  id "org.owasp.dependencycheck" version "7.3.0"
}

repositories {
  mavenCentral()
}

dependencies {
  implementation 'org.slf4j:slf4j-api:1.7.36'
  implementation 'org.slf4j:slf4j-simple:1.7.36'
  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
  implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.13.0'
  implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.0'
}

test {
  useJUnitPlatform()
}

application {
  mainClass.set('App')
}
